<!DOCTYPE html>
<html lang="en" xmlns:th ="https://www.thymeleaf.org/">

<head th:fragment="head">
    <meta charset="UTF-8"> <!--ESPAÑOL-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--ADAPTABLE EQUIPOS-->
    <title>Starbucks</title>
    <link rel="stylesheet" type="text/css" th:href="@{/styles/styles.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/styles/formularios.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/styles/reward.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/Styles/profile.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <!--Stylos-->

    <link rel="stylesheet" type="text/css" th:href="@{/styles/bottoms.css}">


    <style>
        @import url('https://fonts.googleapis.com/css2?family=Teachers:wght@500&display=swap');
    </style>
    <!--Logo-->
    <link rel="icon" href="/img/favicon.jpg" type="image/x-icon">
</head>

<header th:replace="fragments/header :: header"></header>

<br>
<div class="row">
    <div class="claim__container container p-4 col-10 col-lg-5">
        <div class="logo__container">
            <!-- Usamos th:src para cargar la imagen de manera dinámica -->
            <img src="/img/favicon.jpg" alt="" width="60">
            <p class="logo__containerp">Formulario de Reclamaciones</p>
        </div>
        <p class="letras" >
            Ingresa la información de tu reclamación para que podamos procesarla.
        </p>

        <!-- El formulario en Thymeleaf necesita definir el action y method -->
        <form th:action="@{/reclamaciones}" method="post">
            <div class="form__section">
                <h3><i >Información Personal</i></h3>
                <div class="form__group">
                    <label for="name" >Nombre Completo:</label>
                    <input type="text" id="name" name="name" required placeholder="Nombre completo">
                </div>
                <div class="form__group">
                    <label for="email" >Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required placeholder="example@gmail.com">
                </div>
                <div class="form__group">
                    <label for="phone" >Teléfono:</label>
                    <input type="tel" id="phone" name="phone" required placeholder="Número de teléfono">
                </div>
            </div>

            <div class="form__section">
                <br>
                <h3><i >Detalles de la Reclamación</i></h3>
                <div class="form__group">
                    <label for="date" >Fecha del Incidente:</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div class="form__group">
                    <label for="description" >Descripción:</label>
                    <textarea id="description" name="description" rows="4" required placeholder="Describe tu reclamación" style="width: 100%; height: 100px; padding: 10px;"></textarea>
                </div>
            </div>
            <br>
            <div class="submit__div">
                <input type="submit" name="btnRegistrar">
            </div>
        </form>
    </div>
</div>


<footer th:replace="fragments/footer :: footer"></footer>
