<!DOCTYPE html>
<html lang="en" xmlns:th ="https://www.thymeleaf.org/">

<head th:fragment="head">
    <meta charset="UTF-8"> <!--ESPAÑOL-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--ADAPTABLE EQUIPOS-->
    <title>Starbucks</title>
    <link rel="stylesheet" type="text/css" th:href="@{/styles/styles.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/Styles/profile.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <!--Stylos-->

    <link rel="stylesheet" type="text/css" th:href="@{/styles/bottoms.css}">


    <style>
        @import url('https://fonts.googleapis.com/css2?family=Teachers:wght@500&display=swap');
    </style>
    <!--Logo-->
    <link rel="icon" href="/img/favicon.jpg" type="image/x-icon">
</head>

<header th:replace="fragments/header :: header"></header>

<main>
    <div class="perfil-container">
        <h1>Mi Perfil</h1>
        <div class="foto-container">
            <img src="/img/profile.png" alt="Foto de perfil">
        </div>
        <div class="nombre-container">
            <p><span class="nombre" th:text="${usuario.nombre}">Nombre del Usuario</span></p>
        </div>
        <div class="detalle-container">
            <ul class="perfil-lista">
                <li class="perfil-item"><strong>Apellido:</strong> <span th:text="${usuario.apellido}">Apellido del Usuario</span></li>
                <li class="perfil-item"><strong>Nacimientos:</strong> <span th:text="${usuario.birthDate}">Fecha de cumpleaños</span></li>
                <li class="perfil-item"><strong>DNI:</strong> <span th:text="${usuario.dni}">Número de DNI</span></li>
                <li class="perfil-item"><strong>Email:</strong> <span th:text="${usuario.email}">Correo electrónico</span></li>
                <li class="perfil-item"><strong>Número de celular:</strong> <span th:text="${usuario.phone}">Número de celular</span></li>
            </ul>
        </div>
    </div>
</main>
<br>

<footer th:replace="fragments/footer :: footer"></footer>
